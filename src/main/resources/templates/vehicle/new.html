<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/master}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/homepage/index.css}" />
    <title>Product Management System - New Vehicle</title>
</head>
<body>
    <th:block layout:fragment="content">
        <form id="vehicleRegForm" method="post" action="/vehicle/new" th:object="${vehicle}">
            <fieldset>
                <legend>New Vehicle</legend>
                <input type="hidden" name="vehicleId" th:value="${vehicle.vehicleId}" />
                <div class="form-group">
                    <label for="productName">Vehicle VIN Number</label>
                    <span th:if="${#fields.hasErrors('vehicleVINNumber')}" th:errors="*{vehicleVINNumber}"
									class="alert alert-danger"></span>
                    <input id="vehicleVINNumber" name="vehicleVINNumber" type="text" class="form-control" th:value="${vehicle.vehicleVINNumber}">
                </div>
                
                <div class="form-group">
                    <label for="brandName">Brand Name</label>
                    <span th:if="${#fields.hasErrors('brandName')}" th:errors="*{brandName}"
									class="alert alert-danger"></span>
                    <input id="brandName" name="brandName" type="text" class="form-control" th:value="${vehicle.brandName}">
                </div>
                  <div class="form-group">
                    <label for="brandName">Manufacturer</label>
               		<select th:field="*{manufacturer}" class="form-control">
       					<option th:each="manufacturer: ${manufacturers}" th:value="${manufacturer.manufacturerId}" th:text="${manufacturer.name}"></option>
    				</select>
           		  </div>
                <div class="form-group">
                    <label for="retailPrice">Retail Price</label>
                    <span th:if="${#fields.hasErrors('retailPrice')}" th:errors="*{retailPrice}"
									class="alert alert-danger"></span>
                    <input id="retailPrice" name="retailPrice" type="text" class="form-control" th:value="${vehicle.retailPrice}">
                </div>
                <div class="form-group">
                    <label for="dateMfd">Manufacturing Date</label>
                    <span th:if="${#fields.hasErrors('dateMfd')}" th:errors="*{dateMfd}"
									class="alert alert-danger"></span>
                    <input id="dateMfd" name="dateMfd" type="date" class="form-control" th:field="${vehicle.dateMfd}">
                </div>
                <div style="float:right;padding: 20px 0px 40px 0px;">
                    <a href="/vehicles" class="btn btn-outline-warning" style="width: 150px;">Cancel</a>&nbsp;&nbsp;&nbsp;            
                    <button id="btnSubmit" type="submit" class="btn btn-primary"  style="width: 150px;">Save</button>
                </div>
            </fieldset>
        </form>
    </th:block>

    <th:block layout:fragment="footer"></th:block>
    
</body>
</html>
