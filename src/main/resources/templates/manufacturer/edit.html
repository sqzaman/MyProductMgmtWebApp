<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/master}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/homepage/index.css}" />
    <title>Product Mnagement System - Edit Manufacturer</title>
</head>
<body>
    <th:block layout:fragment="content">
        <form id="manufacturerEditForm" method="post" action="/manufacturer/edit" th:object="${manufacturer}">
            <fieldset>
                <legend>Edit Product Data for - [[${manufacturer.name}]] </legend>
                 <input type="hidden" name="manufacturerId" th:value="${manufacturer.manufacturerId}" />

                <div class="form-group">
                    <label for="manufacturerName">Manufacturer Name</label>
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
									class="alert alert-danger"></span>
                    <input id="name" name="name" type="text" class="form-control" th:value="${manufacturer.name}">
                </div>
           
                <div class="form-group">
                    <label for="plantAddress">Unit Price</label>
                    <span th:if="${#fields.hasErrors('plantAddress')}" th:errors="*{plantAddress}"
									class="alert alert-danger"></span>
                    <input id="plantAddress" name="plantAddress" type="text" class="form-control" th:value="${manufacturer.plantAddress}">
                </div>
               
                <div style="float:right;padding: 20px 0px 40px 0px;">                               
                    <a href="/manufacturers" class="btn btn-outline-warning" style=" width: 150px;">Cancel</a>&nbsp;&nbsp;&nbsp;
                    <button id="btnSubmit" type="submit" class="btn btn-primary" style="width: 150px;">Update</button>
                </div>
            </fieldset>
        </form>
    </th:block>

    <th:block layout:fragment="footer"></th:block>
    
</body>
</html>
