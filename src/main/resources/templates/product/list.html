<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/master}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/homepage/index.css}" />
    <title>Product Management System - Existing Product List</title>
</head>
<body>
    <th:block layout:fragment="content">
        <div>
            <span style="font-size: 1.5em">Product List</span>
            <span style="float:right;">
                <a class="btn btn-primary" href="/product/new">Add New Product</a>
            </span>
        </div>
        <p>&nbsp;</p>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Unit Price</th>
                    <th scope="col">MF Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product,iterStat : ${products}" th:onclick="@{document.location='/product/edit/{sId}'(sId=${product.pid})}">
                    <th scope="row" th:text="${iterStat.count}"></th>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.unitPrice}"></td>
                    <td th:text="${product.dateMfd}"></td>
                </tr>
            </tbody>
        </table>
    </th:block>

    <th:block layout:fragment="footer"></th:block>
    
</body>
</html>
